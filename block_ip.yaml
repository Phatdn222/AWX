- name: Manage UFW rules
  hosts: 192.168.3.160
  gather_facts: false
  become: yes
  become_method: sudo
  become_user: root
  tasks:
    - name: Debug all variables
      debug:
        msg: "All variables: {{ vars | to_json }}"
      delegate_to: 192.168.3.160

    - name: Debug data variable
      debug:
        msg: "Data variable: {{ data | default('not defined') }}"
      delegate_to: 192.168.3.160

    - name: Extract IP from observable
      set_fact:
        ip_address: "{{ data | default('') }}"
      delegate_to: 192.168.3.160

    - name: Debug set_fact result
      debug:
        msg: "Set fact result - ip_address: {{ ip_address }}"
      delegate_to: 192.168.3.160

    - name: Debug extracted IP
      debug:
        msg: "IP address to block: {{ ip_address }}"
      when: ip_address | length > 0
      delegate_to: 192.168.3.160

    - name: Block IP using UFW
      ufw:
        rule: deny
        from_ip: "{{ ip_address }}"
      when: ip_address | length > 0
      delegate_to: 192.168.3.160

    - name: Debug UFW status
      command: ufw status
      register: ufw_status
      changed_when: false
      delegate_to: 192.168.3.160

    - name: Display UFW status
      debug:
        msg: "UFW status: {{ ufw_status.stdout_lines }}"
      delegate_to: 192.168.3.160
